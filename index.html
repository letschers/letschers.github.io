<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/animations.css">
	<title>MAA</title>
</head>

<body>

	<div id="pregame">
		<button id="click-start" type="button" class="btn btn-dark">Start Game</button>
	</div>




	<div id="game" style="visibility: hidden;">

		<div id="rounds">
		</div>

		<div id="row">
			<div id="player-1"></div>
			<div id="enemy-1"></div>
		</div>

		<div id="row">
			<div id="player-2"></div>
			<div id="enemy-2"></div>
		</div>

		<div id="row">
			<div id="player-3"></div>
			<div id="enemy-3"></div>
		</div>

		<div id="skills-bar" style="visibility: hidden;">

			<div id="skill-1"></div>
			<div id="skill-2"></div>
			<div id="skill-3"></div>
			<div id="skill-4"></div>
			<div id="recharge"></div>
			<div id="items"></div>
			<div id="help"></div>
			<div id="store"></div>

		</div>


		<div id="combat-info">

			<div class="container">
				<div class="row">

					<div class="col-sm-6 bg-allies" id="info-player-1">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>
							</div>

							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar"> Bar</div>
							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-player-1"></div>
							<div id="st-quant-player-1"></div>
						</div>

						<div id="name-player-1"></div>
						<div id="status-player-1"></div>
					</div>

					<div class="col-sm-6 bg-enemies" id="info-enemy-1">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>

							</div>


							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar"> Bar</div>

							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-enemy-1"></div>
							<div id="st-quant-enemy-1"></div>
						</div>


						<div id="name-enemy-1"></div>
						<div id="status-enemy-1"> </div>
					</div>

					<div class="w-100"></div>

					<div class="col-sm-6 bg-allies" id="info-player-2">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>
							</div>

							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar"> Bar</div>
							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-player-2"></div>
							<div id="st-quant-player-2"></div>
						</div>

						<div id="name-player-2"></div>
						<div id="status-player-2"></div>
					</div>

					<div class="col-sm-6 bg-enemies" id="info-enemy-2">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>
							</div>

							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar"> Bar</div>
							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-enemy-2"></div>
							<div id="st-quant-enemy-2"></div>
						</div>

						<div id="name-enemy-2"></div>
						<div id="status-enemy-2"></div>
					</div>

					<div class="w-100"></div>

					<div class="col-sm-6 bg-allies" id="info-player-3">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>

							</div>

							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar">Bar</div>

							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-player-3"></div>
							<div id="st-quant-player-3"></div>
						</div>

						<div id="name-player-3"></div>
						<div id="status-player-3"></div>
					</div>

					<div class="col-sm-6 bg-enemies" id="info-enemy-3">
						<div id="st-hp-content">
							<div id="hp-content">
								<div id="hp">Health</div>
								<div id="hp-bar"> Bar</div>
							</div>

							<div id="st-content">
								<div id="st">Stamina</div>
								<div id="st-bar"> Bar</div>
							</div>
						</div>

						<div id="hp-st-literals">
							<div id="hp-quant-enemy-3"></div>
							<div id="st-quant-enemy-3"></div>
						</div>

						<div id="name-enemy-3"></div>
						<div id="status-enemy-3"></div>
					</div>

				</div>
			</div>
		</div>
	</div>


</body>
